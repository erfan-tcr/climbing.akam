<!DOCTYPE html>
<html>
<head>
            <style>body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-top: 40px;
}

h1, h2 {
    text-align: center;
    color: #4a90e2;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, select, button {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input:focus, select:focus, button:focus {
    outline: none;
    border-color: #4a90e2;
}

button {
    background-color: #4a90e2;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #357ab7;
}

#programs p, #registrants li {
    background-color: #f9f9f9;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
</style>
        </head>
        <body>
            


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باشگاه کوهنوردی اکام</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap">


    <div class="container">
        <h1>باشگاه کوهنوردی اکام</h1>
        <h2>ثبت‌نام اعضا</h2>
        <form id="registrationForm">
            <input type="text" id="name" name="name" placeholder="نام" required="">
            <input type="email" id="email" name="email" placeholder="ایمیل" required="">
            <input type="text" id="nationalId" name="nationalId" placeholder="شماره ملی" required="">
            <input type="tel" id="phone" name="phone" placeholder="شماره تماس" required="">
            <input type="number" id="age" name="age" placeholder="سن" required="">
            <select id="maritalStatus" name="maritalStatus" required="">
                <option value="" disabled="" selected="">وضعیت تاهل</option>
                <option value="single">مجرد</option>
                <option value="married">متاهل</option>
            </select>
            <select id="insurance" name="insurance" required="">
                <option value="" disabled="" selected="">بیمه ورزشی</option>
                <option value="yes">دارم</option>
                <option value="no">ندارم</option>
            </select>
            <button type="submit">ثبت‌نام</button>
        </form>
        <h2>ورود ادمین</h2>
        <form id="adminLoginForm">
            <input type="password" id="adminPassword" placeholder="رمز عبور ادمین" required="">
            <button type="submit">ورود</button>
        </form>
        <h2>لیست ثبت‌نام‌کنندگان</h2>
        <ul id="registrants" style="display:none;"></ul>
    </div>
    <script src="app.js"></script>



            <script>document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const nationalId = document.getElementById('nationalId').value;
    const phone = document.getElementById('phone').value;
    const age = document.getElementById('age').value;
    const maritalStatus = document.getElementById('maritalStatus').value;
    const insurance = document.getElementById('insurance').value;

    const listItem = document.createElement('li');
    listItem.textContent = `نام: ${name}، ایمیل: ${email}، شماره ملی: ${nationalId}، شماره تماس: ${phone}، سن: ${age}، وضعیت تاهل: ${maritalStatus}، بیمه ورزشی: ${insurance}`;
    document.getElementById('registrants').appendChild(listItem);

    this.reset();
});

document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const adminPassword = document.getElementById('adminPassword').value;
    if (adminPassword === 'yourAdminPassword') {
        document.getElementById('registrants').style.display = 'block';
    } else {
        alert('رمز عبور نادرست است.');
    }
});
</script>
        
    
</body>
